<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>Film Finder</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <h1 class="text-center mt-5 mx-auto font-weight-bold">Film Finder</h1>

    <!-- Search bar -->
    <div class="container text-center mx-auto">
      <div class="search__container">
        <h2 class="search__title">Search your movies !</h2>
        <form action="" method="get" id="form">
          <div>
            <input type="search" id="search" name="user_search" class="search__input" placeholder="Search">
          </div>
          <div class="button mt-3 mx-auto">
            <button type="submit" class="btn btn-info w-50">Submit</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Movies display -->
    <div id="movies"></div>
      
    <!-- Modals display -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content"> 
        </div>
      </div>
    </div>

    <script src="./apikey.js"></script>
    <script src="./index.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
